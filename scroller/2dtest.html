<html>
<body>
  <canvas id='testcanvas' style='width:100%;height:100%'></canvas>
  <script>
  function run(){
  canvas2D = document.getElementById('testcanvas');

  ctx = canvas2D.getContext('2d');
  img = new Image();
  img.onload = function(){
    ctx.drawImage(img,100,100,100,100);
  }
  img.setAttribute('src','/scroller/scenes/normal_cloud.png');
  }
  </script>
</body>
</html>
